<table class="table table-bordered">
    <thead>
        <th>Id</th>
        <th>Nom</th>
        <th>Types</th>
    </thead>
    <tbody>
        <tr *ngFor="let pokemon of pokemonArray">
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.name}}</td>
            <td *ngFor="let type of pokemon.types"> {{ type }} </td>
        </tr>
    </tbody>
</table>
